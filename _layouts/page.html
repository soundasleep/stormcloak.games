---
layout: default
---
<article class="post">

  {% if page.title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <span class="post-meta">
      {{ page.date | date: date_format }}

      {% if page.tags.size > 0 %}
        - {{ page.tags | sort | join: ", " }}
      {% endif %}
    </span>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
